
<!DOCTYPE html>


<html lang="en">


<head>
  <meta charset="UTF-8">


  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">


  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">

  <title>CloserLuc</title>

  <style>

  .container, html, body {
    height: 100%;
    margin: 0;
}

    body {
      font-family: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New',
        monospace;
      -webkit-font-smoothing: antialiased;
      font-size: 1rem;
      font-weight: normal;
      line-height: 1.5;
      color: #fff;
      background-color: #0c0c0d;
    }

    ::selection {
      background: #fff;
      color: #ddd;
    }

    ::-moz-selection {
      background: #fff;
      color: #ddd;
    }

    a {
      color: #eee;
      text-decoration: none;
      display: inline-block;
    }

    a:hover {
      color: #fff;
    }

    a:visited {
      color: #ddd;
    }

    a:after {
      display: block;
      content: '';
      border-bottom: solid 1px #0773a7;
      transform: scaleX(0);
      transition: transform 250ms ease-in-out;
      transform-origin: 0% 50%;
    }

    a:hover:after {
      transform: scaleX(1);
      transform-origin: 0% 50%;
    }

    ul.links {
      list-style: none;
      font-size: 0.8rem;
      font-weight: 100;
      margin-bottom: auto;
      padding: 0;
    }

    ul.links li {
      display: inline;
      margin: 20px;
    }

    footer {
      font-size: 0.8rem;
      font-weight: 100;
      margin-top: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      align-content: center;
    }

    .logo {
      height: 80px;
    }

    .whoami {
      display: flex;
      flex-direction: column;
      margin: auto;
      font-weight: 100;
    }

    h1.me {
      font-size: 1.15rem;
      font-weight: 100;
    }

    /** Logo Animation
      462 is the line lenght
    */

    .path {
      stroke: #ddd;
      stroke-dasharray: 462;
      stroke-dashoffset: 462;
      animation: dash 2.5s linear forwards;
      animation-delay: 0.25s;
      animation-iteration-count: 1;
    }

    .backpath {
      stroke: #333;
      width: 1;
      stroke-dasharray: 462;
      stroke-dashoffset: 462;
      animation: dash 2.25s linear forwards;
      animation-iteration-count: 1;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    .polygon_top,
    .polygon_right,
    .polygon_left {
      fill: #0c0c0d;
      stroke: #0c0c0d;
      transition: all 0.5s ease;
    }

    .polygon_top:hover,
    .polygon_right:hover,
    .polygon_left:hover {
      fill: #fff;
      stroke: #fff;
    }
  </style>
</head>

<body>

  <div class="container">

    <ul class="links">

      <li>
        <a href="https://twitter.com/closerluc">twitter</a>
      </li>

      <li>
        <a href="mailto:contac@luc.sh">contact@luc.sh</a>
      </li>

      <li>
        <a href="https://github.com/lucsh">github</a>
      </li>
    </ul>

    <div class="whoami">

      <svg class="logo"
        viewBox="0 0 102 118"
        xmlns="http://www.w3.org/2000/svg">

        <polygon class="polygon_top"
          points="51 58.58 50.6 115.87 100.6 87.12 100.6 29.62 51 58.58" />


        <polygon class="polygon_right"
          points="1.4 87.12 1 29.83 51 58.58 51 116.08 1.4 87.12" />


        <polygon class="polygon_left"
          points="50.6 0.87 1 29.83 51 58.58 100.6 29.62 50.6 0.87" />


        <path fill="none"
          class="backpath"
          d="M101 29.62 51.4 58.58 1 29.62 1 87.12 51 115.87 101 87.12 101 29.62 51 0.87 1 29.62">
        </path>

        <path fill="none"
          stroke-width="2"
          class="path"
          d="M101 29.62 51.4 58.58 1 29.62 1 87.12 51 115.87 101 87.12 101 29.62 51 0.87 1 29.62">
        </path>
      </svg>
      <h1 class="me">CloserLuc</h1>
    </div>

    <footer>

      <p>Â© 2018. This site is in github
        <a href="https://github.com/lucsh/personal">/personal</a>
      </p>
    </footer>
  </div>
</body>
</html>
